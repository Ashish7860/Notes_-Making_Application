<mat-toolbar color="accent">

  <div class="d-flex justify-content-between align-items-center">
    <h3 class="product-title" routerLink="/">Note-Maker-Application</h3>
    
  </div>
  <span class="spacer"></span>
  <button mat-raised-button class="custom-button create-button" type="button" routerLink="/createnotes">Create Notes</button>
</mat-toolbar>



<div class="main-container">
  <div class="container">
    <div class="alert alert-success" *ngIf="noteDeletedSuccessfully">
      Note deleted successfully!
    </div>
    <div class="container">

      <h2> User's  Notes</h2>
    
      <div class="row">
  
        <div class="col-md-4" *ngFor="let note of notes">
  
          <div class="card mb-3 note-card">
  
            <div class="card-body">
  
              <h5 class="card-title">{{ note.title }}</h5>
  
              <p class="card-text">{{ note.description }}</p>
  
              <button (click)="deleteNote(note.id)" class="btn btn-danger">Delete</button>
  
            </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  
   
    </div>
